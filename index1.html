<!doctype><html>
<head>
<title>User Form</title>
</head>
<body>
<form method="post" action="">
<p>ID:</p><input type="text" id="id" name="id">
<p>Name:</p><input type="text" name="name">
<p>Address:</p><input type="text" name="address">
<p>Button:</p><button type="button" name="button">Click Me</button>
<p>Checkbox:</p><input type="checkbox" name="checkbox">
<p>Color:</p><input type="color" name="Color">
<p>Date:</p><input type="date" name="date">
<p>Datetime-local:</p><input type="datetime-local" name="datetime-local">
<p>Email:</p><input type="email" name="email">
<p>File:</p><input type="file" name="file">
<p>Hidden:</p><input type="hidden" name="hidden"value="hidden-value">
<p>Image:</p><input type="image" name="image" src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75"width="500px" height="350px" alt="Submit">
<p>Month:</p><input type="month" name="month">
<p>Number:</p><input type="number" name="number">
<p>Password:</p><input type="password" name="password">
<p>Radio:</p><input type="radio" name="radio" value="optional">
<p>Range:</p><input type="range" name="range" min="10" max="100">
<p>Reset:</p><input type="reset" name="reset">
<p>Search:</p><input type="search" name="search">
<p>Tel:</p><input type="tel"name="tel">
<p>Time:</p><input type="time" name="time">
<p>URL:</p><input type="url" name="url">
<p>Week:</p><input type="week" name="week">
<p>Student Name:</p>	

<input type="text" name="studentname" placeholder="Enter your name" required>
<input type="submit" name="btn" value="Submit">
</form>
</body>
</html>
